<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphere Gen</title>
</head>
<body>
    Model name: <input type="text" id="name" value="sphere">
    <br>
    Equirectangular image: <input type="file" id="inputFile">
    <br>
    Resolution: <input type="number" id="res" value="128">
    <br>
    <button id="generate">Generate</button>
    <br>
    <div id="canvasStorage"></div>
    <script id="shader" type="shader">
        <%= htmlWebpackPlugin.options.fs.readFileSync("src/shader.glsl") %>
    </script>
</body>
</html>
